<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    // по видосу
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular')

    // Interpolated
    let str = 'normal';
    console.log('Regular is not %s, buddy', str)
    console.log(`Regular is not ${str}, buddy`)

    // Styled
    console.log('%c im blue dabudi dabudai ', 'border: 2px solid blueviolet;')

    // warning!
    console.warn('NO GOD! PLEASE NO!!!')

    // Error :|
    console.error('FUCK!!! NOOOOOOOO')

    // Info
    console.info('not working in Yandex browser')

    // Testing
    // console.assert('1' === 2, 'test failed')
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'that is wrong')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name)
      console.log('age: ', dog.age)
      console.log('name: ', dog.name)
      console.log('name: ', dog.name)
      console.groupEnd(dog.name)
    })

    // counting
    console.count('hugo');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching');
    const posts = [];
    fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching')
          console.log(data);
          console.table(data)
        })
  </script>
</body>
</html>
