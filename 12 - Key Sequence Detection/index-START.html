<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  // делал сам
    let sequence = [83, 75, 65, 77]
    let curSeq = []
    let counter = 0

  document.addEventListener('keyup', (evt) => {
    console.log(evt)
    if (evt.keyCode == sequence[counter]) {
      counter++
      curSeq.push(evt.keyCode)

      if (curSeq.join('') == sequence.join('')) {
        alert('поздравляю вас заскамили')
      }
    } else {
      curSeq = []
      counter = 0
    }
  })
</script>
</body>
</html>
