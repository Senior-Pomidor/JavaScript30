<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2 open open-active">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const $panels = document.querySelectorAll('.panel');
    const transitionDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--transition-duration'));

    $panels.forEach(panel => {
      panel.addEventListener('click', function() {
        clearOpenClass();
        this.classList.add('open');

        setTimeout(() => {
          clearOpenActiveClass();
          this.classList.add('open-active');
        }, transitionDuration * 1000);
      });
    });

    function clearOpenClass() {
      $panels.forEach(panel => {
        panel.classList.remove('open');
      })
    }
    
    function clearOpenActiveClass() {
      $panels.forEach(panel => {
        panel.classList.remove('open-active');
      })
    }
  </script>
</body>
</html>
