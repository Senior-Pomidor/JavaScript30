<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

  <script>
    // –ø–æ –≤–∏–¥–æ—Å—É
    const hero = document.querySelector('.hero');
    const header = document.querySelector('h1');
    const walk = 15; // 100px

    function moveShadow(evt) {
      // const width = hero.offsetWidth;
      // const height = hero.offsetHeight;
      const {offsetWidth: width, offsetHeight: height} = hero;
      let {offsetX: currentX, offsetY: currentY} = evt;

      if (this !== evt.target) {
        currentX += evt.target.offsetLeft
        currentY += evt.target.offsetTop
      }

      const xWalk = Math.round((currentX / width * walk) - (walk / 2))
      const yWalk =  Math.round((currentY / width * walk) - (walk / 2))

      header.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(2, 255, 255, 0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
      `
    }

    hero.addEventListener('mousemove', moveShadow)











  </script>

</body>

</html>
